<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Saya - 8-8-8 Manager</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .stats-header {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        .time-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 20px;
            cursor: pointer;
        }
        .filter-btn.active {
            background: var(--productive-color);
            color: white;
            border-color: var(--productive-color);
        }
        
        /* Timeline */
        .timeline-container {
            margin-top: 2rem;
        }
        .timeline-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .timeline-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }
        .timeline-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .timeline-details {
            flex-grow: 1;
        }
        .timeline-name {
            font-weight: 600;
        }
        .timeline-meta {
            font-size: 0.9rem;
            color: #888;
        }
        .timeline-duration {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        #stats-login-warning {
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" style="text-decoration: none; font-size: 1.2rem; color: var(--text-color); padding: 0.5rem;">&larr; Kembali ke Dashboard</a>
    </nav>

    <main class="main-dashboard">
        <h1>Statistik Saya</h1>
        
        <div id="stats-login-warning">
            <p>Silakan <a href="index.html">login</a> untuk melihat statistik Anda.</p>
        </div>

        <div id="stats-content" style="display: none;">
            <section class="stats-header">
                <h3>Filter Waktu</h3>
                <div class="time-filters">
                    <button class="filter-btn active" data-filter="today">Hari Ini</button>
                    <button class="filter-btn" data-filter="week">Minggu Ini</button>
                    <button class="filter-btn" data-filter="month">Bulan Ini</button>
                    <button class="filter-btn" data-filter="all">Semua</button>
                </div>
            </section>
            
            <section class="timeline-container">
                <h2 class="timeline-header" id="timeline-title">Aktivitas Hari Ini</h2>
                <div id="activity-timeline">
                    </div>
                <p id="timeline-empty" style="display: none; text-align: center; padding: 1rem;">Belum ada aktivitas yang dicatat.</p>
            </section>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    
    <script src="js/stats.js"></script>

</body>
</html>
