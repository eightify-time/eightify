<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Saya - Eightify</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 1rem;
        }
        
        @media (min-width: 800px) {
            .stats-grid {
                /* 1/3 untuk chart, 2/3 untuk timeline */
                grid-template-columns: 1fr 2fr;
            }
        }
    
        .stats-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .stats-section h2 {
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        /* Wadah untuk Pie Chart */
        .chart-container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .time-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .filter-btn.active {
            background: var(--productive-color);
            color: white;
            border-color: var(--productive-color);
        }
        
        /* Timeline */
        .timeline-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .timeline-item:last-child {
            border-bottom: none;
        }
        .timeline-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .timeline-details {
            flex-grow: 1;
        }
        .timeline-name {
            font-weight: 600;
        }
        .timeline-meta {
            font-size: 0.9rem;
            color: #888;
        }
        .timeline-duration {
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            padding-left: 1rem;
        }
        
        #stats-login-warning {
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" style="text-decoration: none; font-size: 1.2rem; color: var(--text-color); padding: 0.5rem;">&larr; Kembali ke Dashboard</a>
    </nav>

    <main class="main-dashboard">
        
        <div id="stats-login-warning">
            <p>Silakan <a href="index.html">login</a> untuk melihat statistik Anda.</p>
        </div>

        <div id="stats-content" style="display: none;">
            
            <div class="time-filters">
                <button class="filter-btn active" data-filter="today">Hari Ini</button>
                <button class="filter-btn" data-filter="week">Minggu Ini</button>
                <button class="filter-btn" data-filter="month">Bulan Ini</button>
                <button class="filter-btn" data-filter="all">Semua</button>
            </div>
            
            <div class="stats-grid">
                <section class="stats-section">
                    <h2 id="pie-chart-title">Total Hari Ini</h2>
                    <div class="chart-container">
                        <canvas id="pieChart"></canvas>
                    </div>
                </section>
                
                <section class="stats-section">
                    <h2 id="timeline-title">Timeline Aktivitas</h2>
                    <div id="activity-timeline">
                        </div>
                    <p id="timeline-empty" style="display: none; text-align: center; padding: 1rem;">Belum ada aktivitas yang dicatat.</p>
                </section>
            </div>
            
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/firebase.js"></script>
    
    <script src="js/stats.js"></script>

</body>
</html>
